<div class="dashboard-wrapper ps-2">
    <div class="row p-0 m-0 pe-5">
        <div class="col-md-8 col-sm-12 mb-3">
            <div class="d-flex justify-content-between align-items-center" [ngStyle]="{'height.px' : 60}">
                <label class="fs-3 me-auto" [ngStyle]="{'font-family': 'app_font'}">Recent Rewards</label>
                <div class="d-flex justify-content-center">
                    <app-arrow-button class="me-2" [isLeft]="true"></app-arrow-button>
                    <app-arrow-button class="ms-2" [isRight]="true"></app-arrow-button>
                </div>
            </div>
            <div class="uPortal-sliderWrapper mb-3">
                <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                    <div ngxSlickItem class="px-2 slide">
                        <div class="card top-reward-card border-0 rounded-5 d-flex flex-column justify-content-center">
                            <div class="p-3 rewards-card-image-wrapper">
                                <img src="assets/img/project/dashboard/home/reward_1.png" class="collection-img" />
                            </div>
                            <div
                                class="collection-title d-flex flex-column justify-content-center align-items-start flex-fill px-4">
                                <label class="fs-5 mb-0" [ngStyle]="{'font-family': 'app_font'}">Reward 1</label>
                                <label class="text-muted my-3" [ngStyle]="{'font-size.px' : 10}">Date Won: </label>
                            </div>
                        </div>
                    </div>

                    <div ngxSlickItem class="px-2 slide">
                        <div class="card top-reward-card border-0 rounded-5 d-flex flex-column justify-content-center">
                            <div class="p-2 rewards-card-image-wrapper">
                                <img src="assets/img/project/dashboard/home/reward_2.png" class="collection-img" />
                            </div>
                            <div
                                class="collection-title d-flex flex-column justify-content-center align-items-start flex-fill px-4">
                                <label class="fs-5 mb-0" [ngStyle]="{'font-family': 'app_font'}">Reward 2</label>
                                <label class="text-muted my-3" [ngStyle]="{'font-size.px' : 10}">Date Won: </label>
                            </div>
                        </div>
                    </div>

                    <div ngxSlickItem class="px-2 slide">
                        <div class="card top-reward-card border-0 rounded-5 d-flex flex-column justify-content-center">
                            <div class="p-2 rewards-card-image-wrapper">
                                <img src="assets/img/project/dashboard/home/reward_3.png" class="collection-img" />
                            </div>
                            <div
                                class="collection-title d-flex flex-column justify-content-center align-items-start flex-fill px-4">
                                <label class="fs-5 mb-0" [ngStyle]="{'font-family': 'app_font'}">Reward 3</label>
                                <label class="text-muted my-3" [ngStyle]="{'font-size.px' : 10}">Date Won: </label>
                            </div>
                        </div>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 mb-3">
            <label class="fs-4 d-flex flex-column justify-content-center" [ngStyle]="{'height.px' : 60, 'font-family': 'app_font', 'vertical-align': 'middle'}">Redeemed Rewards</label>
            <div class="card top-reward-card border-0 rounded-4" [ngStyle]="{'height.px': 317}">
                <div class="card-body d-flex flex-column justify-content-center ">
                    <div
                        class="d-flex flex-row justify-content-between align-items-center rounded-pill shadow bg-white py-2 px-3 mb-3">
                        <div class="item-image">
                            <img src="assets/img/project/dashboard/image_1.png" class="img-fluid" />
                        </div>
                        <div class="fw-bold" [ngStyle]="{'font-size': '16px'}">
                            Reward Name
                        </div>
                        <div class="item-title rounded-pill px-3 btn-main-bg text-white py-2"
                            [ngStyle]="{'font-size.px': 8}">
                            100 Redeems
                        </div>
                    </div>
                    <div
                        class="d-flex flex-row justify-content-between align-items-center rounded-pill shadow bg-white py-2 px-3 mb-3">
                        <div class="item-image">
                            <img src="assets/img/project/dashboard/image_2.png" class="img-fluid" />
                        </div>
                        <div class="fw-bold " [ngStyle]="{'font-size': '16px'}">
                            Reward Name
                        </div>
                        <div class="rounded-pill px-3 btn-main-bg text-white py-2" [ngStyle]="{'font-size.px': 8}">
                            100 Redeems
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row p-0 m-0 pe-5">
        <div class="col-md-8 col-sm-12 mb-3">
            <label class="fs-3 mb-3" [ngStyle]="{'font-family': 'app_font'}">Money Spent</label>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <div
                        class="card money-spent-card border-0 rounded-5 d-flex flex-column justify-content-center h-100">
                        <div class="collection-title d-flex flex-column justify-content-center align-items-center">
                            <label class="text-white py-3"
                                [ngStyle]="{'font-family': 'app_font', 'font-size': '14px'}">Most Valuable
                                Reward</label>
                        </div>
                        <div class="p-3 pt-0 collection-image-wrapper mx-auto flex-fill w-100 h-100">
                            <div class="h-100 w-100 position-relative">
                                <img src="assets/img/project/dashboard/money_spent.png" class="collection-img" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <div class="card top-card border-0 rounded-4 h-100">
                        <div class="card-body">
                            <label>Financial transaction/month</label>
                            <div class="mb-3">
                                <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
                                    [dataLabels]="chartOptions.dataLabels!" [plotOptions]="chartOptions.plotOptions!"
                                    [yaxis]="chartOptions.yaxis!" [legend]="chartOptions.legend!"
                                    [fill]="chartOptions.fill!" [stroke]="chartOptions.stroke!"
                                    [tooltip]="chartOptions.tooltip!" [xaxis]="chartOptions.xaxis!"></apx-chart>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-12 mb-3">
            <label class="fs-3" [ngStyle]="{'height.px' : 60, 'font-family': 'app_font'}">List Rewards <span
                    class="text-muted d-block" [ngStyle]="{'font-size.px' : 8}">Not Listed Yet</span></label>
            <div class="card top-card border-0 rounded-4">
                <div class="card-body d-flex flex-column justify-content-center ">
                    <div
                        class="d-flex flex-row justify-content-start align-items-center rounded-pill shadow bg-white py-2 px-3 mb-3">
                        <div class="list-item-image">
                            <img src="assets/img/project/dashboard/list_reward_1.png" class="img-fluid" />
                        </div>
                        <div class="ms-3 fw-bold fs-5">
                            Reward Name
                        </div>
                    </div>
                    <div
                        class="d-flex flex-row justify-content-start align-items-center rounded-pill shadow bg-white py-2 px-3">
                        <div class="list-item-image">
                            <img src="assets/img/project/dashboard/list_reward_2.png" class="img-fluid" />
                        </div>
                        <div class="ms-3 fw-bold fs-5">
                            Reward Name
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
