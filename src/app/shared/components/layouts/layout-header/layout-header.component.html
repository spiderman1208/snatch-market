<!-- NOTE Navbar -->
<nav class="navbar navbar-expand-lg" [ngClass]="{'navbar-light text-dark' : theme == 'light', 'navbar-dark text-white' : theme =='dark' }">
  <div class="container-fluid px-5">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="./assets/img/project/logo.png" *ngIf="theme=='dark'"  [alt]="appName + ' Logo'" class="img-fluid me-2"/>
      <img src="./assets/img/project/logo-dark.png"  *ngIf="theme=='light'" [alt]="appName + ' Logo'" class="img-fluid me-2"/>
      <!-- {{ appName }} -->
    </a>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item pe-5">
          <a class="nav-link fw-bold" [routerLink]="['/market-place']" [routerLinkActive]="['active']">{{ 'EXPLORER_REWARD' | translate | uppercase }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold" [routerLink]="!isMegaReward? ['/merchant']: ['/mega-reward']" [routerLinkActive]="['active']">{{ 'BLIND_BID_ON_MEGA_REWARD' | translate | uppercase }}</a>
        </li>
        <!-- <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown-toggle" ngbDropdownToggle id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ 'USER' | translate }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" [routerLink]="['/user']" [routerLinkActive]="['active']">{{ 'MY_ACCOUNT' | translate }}</a></li>
            <li><a class="dropdown-item cursor-pointer" (click)="onClickLogout()">{{ 'LOGOUT' | translate }}</a></li>
          </ul>
        </li> -->

      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 right-navbar">

        <li class="nav-item">
          <!-- <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">
            <img src="./assets/img/project/navbar/search.png" width="24" *ngIf="theme=='dark'"  [alt]="appName + ' Logo'" class="img-fluid"/>
            <img src="./assets/img/project/navbar/search-dark.png" width="24" *ngIf="theme=='light'" [alt]="appName + ' Logo'" class="img-fluid"/>
          </a> -->
          <app-search-input [theme]="theme"></app-search-input>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">
            <img src="./assets/img/project/navbar/cart.png" width="24" *ngIf="theme=='dark'"  [alt]="appName + ' Logo'" class="img-fluid"/>
            <img src="./assets/img/project/navbar/cart-dark.png" width="24" *ngIf="theme=='light'" [alt]="appName + ' Logo'" class="img-fluid"/>
          </a>
        </li>
        <li class="nav-item" ngbDropdown>
          <a class="nav-link cursor-pointer" ngbDropdownToggle>
            <img src="./assets/img/project/navbar/user.png" width="24" *ngIf="theme=='dark'"  [alt]="appName + ' Logo'" class="img-fluid"/>
            <img src="./assets/img/project/navbar/user-dark.png" width="24" *ngIf="theme=='light'" [alt]="appName + ' Logo'" class="img-fluid"/>
          </a>
          <ul class="dropdown-menu dropdown-menu-end custom-dropdownmenu-content" ngbDropdownMenu aria-labelledby="navbarDropdown">
            <li *ngIf="!isLoggedIn"><a class="dropdown-item" [routerLink]="['/auth/login']">Log in as a merchant</a></li>
            <li *ngIf="!isLoggedIn"><a class="dropdown-item" [routerLink]="['/auth/user-signup']">Sign up as a user</a></li>
            <li *ngIf="!isLoggedIn"><a class="dropdown-item" [routerLink]="['/auth/merchant']">Sign up as a merchant</a></li>
            <li *ngIf="isLoggedIn"><button class="dropdown-item" (click)="onClickLogout()" >Log out</button></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- NOTE Content -->
<ng-content></ng-content>
